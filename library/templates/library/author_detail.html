{% extends 'base.html' %}

{% block content %}

<h1>Author : {{ object.name }}</h1>
<p>{{ object.date_of_birth }} - {% if authro.date_of_death %}{{ object.date_of_death}}{% endif %}</p>

<div>
    {% for book in object.book_set.all %}
    <li><a>{{book}}</a></li>
    {% endfor %}
</div>

{% endblock %}
